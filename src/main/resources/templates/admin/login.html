<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments :: page_head('Admin Techgel', 'none')}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section class="bg-white-50 dark:bg-white-900">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white" style="color:black;text-decoration: none"
              >Quản trị Website - TECHGEL</div>
            <div
                    class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
                   >
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Đăng nhập vào tài khoản của bạn
                    </h1>
                    <div th:if="${param.error}">
                        <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                    </div>
                    <form method="POST" class="space-y-4 md:space-y-6" th:action="@{/webadmin/login}" onsubmit="convertToLowerCase()">
                        <div>
                            <label for="username"
                                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tên đăng nhập</label><input type="text"
                                                                                                                               name="username" id="username"
                                                                                                                               class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                                                                                               required="" placeholder="Nhập tên đăng nhập" />
                        </div>
                        <div>
                            <label for="password"
                                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mật khẩu</label><input
                                type="password" name="password" id="password" placeholder="••••••••"
                                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required="" />
                        </div>
                        <button type="submit"
                                class="w-full text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
                            Đăng nhập
                        </button>
                    </form>
                </div>
            </div>
            <p class="text-sm my-4 text-black-500 dark:text-black-400 font-bold">
                <a href="/" class="flex">
                    <img th:src="@{/imgs/logo.jpg}" alt="Techgel Logo" width="200">
                </a>
            </p>
        </div>
    </section>
</body>
</html>
